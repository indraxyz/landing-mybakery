version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: build/client
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
